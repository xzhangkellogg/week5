<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIEI-451: The DOM</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body class="p-8">
  <div class="space-y-8">
    <h2 class="text-2xl text-center mt-8">Fetch</h2>
    <div class="flex justify-center my-8">
      <form class="bitcoin-form">
        <label for="amount">Enter amount of Bitcoin:</label>
        <input type="text" name="amount" id="amount" class="border border-gray-400 rounded p-2 mr-2">
        <button class="col-start-2 text-center border bg-green-500 text-white rounded px-4 py-2">Submit</button>
      </form>
    </div>
    <div class="text-center my-8">
      <span class="output font-bold text-3xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500">
      </span>
    </div>
  </div>

  <script src="fetch.js"></script>
</body>

</html>
